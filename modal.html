<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Modal</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	</head>
	<body>

		<div class="container">
			<!-- Gatilho -->
			<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal">
				Abrir Modal
			</button>

			<!-- Modal -->
			<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="Rotulo do modal">
				<div class="modal-dialog modal-lg" role="document">
					<div class="modal-content">

						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" arial-label="Close"><span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="titulo">TÃ­tulo do modal</h4>
						</div>

						<div class="modal-body">
							<p>Meu primeiro modal</p>
						</div>

						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
						</div>
					</div>

				</div>
			</div>
			

		</div>		

		<footer>
			<script type="text/javascript" src="js/jquery.js"></script>
			<script type="text/javascript" src="js/bootstrap.min.js"></script>
		</footer>

	</body>
</html>
